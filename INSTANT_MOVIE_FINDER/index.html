<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant Movie Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="search-box">
    <input
      type="text"
      id="searchInput"
      placeholder="Search movies or describe your mood"
    >
    <button onclick="searchMovies()">Search</button>
  </div>

  <h2 id="recTitle">âœ¨ Recommended for You</h2>
  <div id="recommendedMovies" class="movie-list"></div>

  </div>
